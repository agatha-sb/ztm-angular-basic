<p *ngIf="blueClass">Button is blue</p>
<button (click)="blueClass = !blueClass" [ngClass]="{blue: blueClass}" [ngStyle]="{ 'font-size.px': fontSize }">Change</button>

<hr>
<input (keyup)="changeImage($event)" [value]="imageURL">

<app-post *ngFor="let image of images; index as i" [img]="image" (imageSelected)="logImg($event)">
  <p>{{ i }}
    Some Caption
  </p>
</app-post>
<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>{{ 15 + 12 }}</p>
<p>{{ currentDate | date: 'dd MMMM YYYY'}}</p>
<p>{{ cost | currency: 'INR' }}</p>
<p>{{ temperature | number: '1.0-0' }}</p>
<pre>{{ pizza | json }}</pre>
